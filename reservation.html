<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1> <i class="fab fa-free-code-camp" style='font-size: 36px'></i>Hot Restaurant</h1>
      <h3>Book the hottest seat at the hottest restaurant</h3>
      <hr>
      <a href="/reservation"><button class="btn btn-danger btn-lg"><i class="fas fa-table"></i> View Tables</button></a>
      <a href="/"><button class="btn btn-danger btn-lg"><i class="fas fa-home"></i></button></a>
    </div>
    <div class="row">

        <div class="col-lg-12">
    
          <div class="card">
            <div class="card-header">
              Add Characters
            </div>
            <div class="card-body">
              <form role="form">
    
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name">
                </div>
    
                <div class="form-group">
                  <label for="role">Phone Number</label>
                  <input type="text" class="form-control" id="role">
                </div>
    
                <div class="form-group">
                  <label for="age">Email</label>
                  <input type="text" class="form-control" id="age">
                </div>
    
                <div class="form-group">
                  <label for="force-points">ID</label>
                  <input type="text" class="form-control" id="force-points">
                </div>
    
              </form>
              <br>
              <div class="text-right">
                <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                  <span class="fa fa-fire"></span>Reserve a table</button>
              </div>
            </div>
          </div>
    
        </div>
      </div> 
      <a href="/api/reservations">API Table Link</a> | <a href='/api/waitlist'>API Wait List</a>
 
    </div>

</body>

</html>
